<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj Portfolio - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-briefcase"></i> Moj Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span id="userDisplay" class="badge-user me-3"></span>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Odjava
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Alerts -->
        <div id="alertContainer"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="d-flex align-items-center">
                <div class="profile-avatar">
                    <i class="bi bi-person"></i>
                </div>
                <div>
                    <h2 id="profileName">Učitavanje...</h2>
                    <p id="profileEmail" class="text-muted mb-0"></p>
                    <small id="profileRole" class="text-secondary"></small>
                </div>
                <div class="ms-auto">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        <i class="bi bi-pencil"></i> Uredi Profil
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3">
                <div class="card">
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action active" data-section="projects">
                            <i class="bi bi-diagram-3"></i> Projekti
                        </button>
                        <button class="list-group-item list-group-item-action" data-section="experiences">
                            <i class="bi bi-briefcase"></i> Iskustva
                        </button>
                        <button class="list-group-item list-group-item-action" data-section="skills">
                            <i class="bi bi-lightning"></i> Veštine
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-9">
                <!-- Projects Section -->
                <div id="projectsSection" class="section-content">
                    <div class="d-flex justify-content-between align-items-center section-header">
                        <h3><i class="bi bi-diagram-3"></i> Moji Projekti</h3>
                        <button class="btn btn-add btn-sm" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                            <i class="bi bi-plus-circle"></i> Novi Projekt
                        </button>
                    </div>
                    <div id="projectsList" class="projects-grid"></div>
                </div>

                <!-- Experiences Section -->
                <div id="experiencesSection" class="section-content" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center section-header">
                        <h3><i class="bi bi-briefcase"></i> Moja Iskustva</h3>
                        <button class="btn btn-add btn-sm" data-bs-toggle="modal" data-bs-target="#addExperienceModal">
                            <i class="bi bi-plus-circle"></i> Novo Iskustvo
                        </button>
                    </div>
                    <div id="experiencesList" class="experiences-list"></div>
                </div>

                <!-- Skills Section -->
                <div id="skillsSection" class="section-content" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center section-header">
                        <h3><i class="bi bi-lightning"></i> Moje Veštine</h3>
                        <button class="btn btn-add btn-sm" data-bs-toggle="modal" data-bs-target="#addSkillModal">
                            <i class="bi bi-plus-circle"></i> Nova Veština
                        </button>
                    </div>
                    <div id="skillsList" class="skills-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Dodaj Novi Projekt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="projectForm">
                    <div class="modal-body">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label for="projectTitle" class="form-label">Naziv Projekta *</label>
                            <input type="text" class="form-control" id="projectTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDesc" class="form-label">Opis</label>
                            <textarea class="form-control" id="projectDesc" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectTech" class="form-label">Tehnologije</label>
                            <input type="text" class="form-control" id="projectTech" placeholder="npr: PHP, Laravel, MySQL">
                        </div>
                        <div class="mb-3">
                            <label for="projectLink" class="form-label">Link</label>
                            <input type="url" class="form-control" id="projectLink">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="projectStart" class="form-label">Početak</label>
                                <input type="date" class="form-control" id="projectStart">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="projectEnd" class="form-label">Završetak</label>
                                <input type="date" class="form-control" id="projectEnd">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Otkaži</button>
                        <button type="submit" class="btn btn-primary">Sačuvaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add/Edit Experience Modal -->
    <div class="modal fade" id="addExperienceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="experienceModalTitle">Dodaj Novo Iskustvo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="experienceForm">
                    <div class="modal-body">
                        <input type="hidden" id="experienceId">
                        <div class="mb-3">
                            <label for="experienceCompany" class="form-label">Kompanija *</label>
                            <input type="text" class="form-control" id="experienceCompany" required>
                        </div>
                        <div class="mb-3">
                            <label for="experienceRole" class="form-label">Pozicija *</label>
                            <input type="text" class="form-control" id="experienceRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="experienceDesc" class="form-label">Opis</label>
                            <textarea class="form-control" id="experienceDesc" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="experienceStart" class="form-label">Početak</label>
                                <input type="date" class="form-control" id="experienceStart">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="experienceEnd" class="form-label">Završetak</label>
                                <input type="date" class="form-control" id="experienceEnd">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Otkaži</button>
                        <button type="submit" class="btn btn-primary">Sačuvaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add/Edit Skill Modal -->
    <div class="modal fade" id="addSkillModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="skillModalTitle">Dodaj Novu Veštinu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="skillForm">
                    <div class="modal-body">
                        <input type="hidden" id="skillId">
                        <div class="mb-3">
                            <label for="skillName" class="form-label">Naziv Veštine *</label>
                            <input type="text" class="form-control" id="skillName" required>
                        </div>
                        <div class="mb-3">
                            <label for="skillLevel" class="form-label">Nivo Veštine *</label>
                            <select class="form-select" id="skillLevel" required>
                                <option value="">Odaberi nivo...</option>
                                <option value="beginner">Početak</option>
                                <option value="intermediate">Srednje</option>
                                <option value="advanced">Napredno</option>
                                <option value="expert">Ekspert</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Otkaži</button>
                        <button type="submit" class="btn btn-primary">Sačuvaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Uredi Profil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="profileForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="profileNameInput" class="form-label">Ime i Prezime</label>
                            <input type="text" class="form-control" id="profileNameInput">
                        </div>
                        <div class="mb-3">
                            <label for="profileBio" class="form-label">Biografija</label>
                            <textarea class="form-control" id="profileBio" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="profileLocation" class="form-label">Lokacija</label>
                            <input type="text" class="form-control" id="profileLocation">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Otkaži</button>
                        <button type="submit" class="btn btn-primary">Sačuvaj Promene</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
