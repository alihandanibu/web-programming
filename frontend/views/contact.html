<section id="contact" class="section-padding bg-light">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body p-5">
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject *</label>
                                <input type="text" class="form-control" id="subject" required placeholder="Enter subject">
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message *</label>
                                <textarea class="form-control" id="message" rows="6" required placeholder="Enter your message..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    
        <div class="row mt-5">
            <div class="col-md-4 text-center mb-4">
                <div class="contact-info">
                    <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                    <h5>Email</h5>
                    <p>alihandanibu@gmail.com</p>
                </div>
            </div>
            <div class="col-md-4 text-center mb-4">
                <div class="contact-info">
                    <i class="fab fa-github fa-2x text-primary mb-3"></i>
                    <h5>GitHub</h5>
                    <p>github.com/alihandanibu</p>
                </div>
            </div>
            <div class="col-md-4 text-center mb-4">
                <div class="contact-info">
                    <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                    <h5>Location</h5>
                    <p>Sarajevo, Bosnia and Herzegovina</p>
                </div>
            </div>
        </div>
    </div>
</section>
