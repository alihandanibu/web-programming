<section class="section-padding">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="contact-card">
                    <div class="p-4">
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required placeholder="Enter subject">
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="6" required placeholder="Enter your message..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    
        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <div class="contact-card text-center">
                    <h6 class="section-subtitle">Email</h6>
                    <p class="mb-0">ali.handan@stu.ibu.edu.ba</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-card text-center">
                    <h6 class="section-subtitle">GitHub</h6>
                    <p class="mb-0">github.com/alihandanibu</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-card text-center">
                    <h6 class="section-subtitle">Location</h6>
                    <p class="mb-0">Sarajevo, Bosnia and Herzegovina.</p>
                </div>
            </div>
        </div>
    </div>
</section>
